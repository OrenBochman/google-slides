<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
A single slide entry in a `google-slides` deck. You can either define
a `google-slide` or use normal elements (e.g `<section>`).

##### Example

    <google-slide>
      Slide content
    </google-slide>

@element google-slide
@blurb A single slide entry in a `google-slides` deck.

-->

<dom-module id="google-slide">
  <style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
    }
    #content-wrapper {
      padding: 5px;
    }
    #content-wrapper > ::content p, ::content h1, ::content h2, ::content h3, ::content h4, ::content h5 {
        padding: 5px;
        margin: 0;
        word-break: break-all;
    }
    #content-wrapper ::content h1 {
        padding: 10px;
    }
    #content-wrapper > ::content a:hover {
      text-decoration: underline;
    }
  </style>
  <template>
	    <section>
	      <div id="content-wrapper" class="layout vertical center-justified">
	      	<content></content>
	      </div>
	    </section>
	</template>
  <script>
    Polymer({ is: 'google-slide' });
  </script>
</dom-module>
